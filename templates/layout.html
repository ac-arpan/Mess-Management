<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href={{url_for('static',filename='base_layout.css')}}>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    {% block css%}

    {% endblock %}
    
</head>
<body>
    <div class="nav">
        <ul class="element">
            <li class="item h3" id="home"><a href=>Home</a> </li>
            <li class="item h3" id="attend"><a href=""> Attendance</a></li>
            {% if session.logged_in %}
            <li class="item h3" id="profile"><a href="#"> Profile</a></li>
            <li class="item h3" id="logout"><a href="/logout"> Logout</a></li>
            {% else %}
            <li class="item h3" id="login"><a href="/login"> Login </a></li>
            <li class="item h3" id="regist"><a href="/register"> Register</a> </li>
            {% endif %}
           
        </ul>
    </div>
    <div class="container mt-4">
     {% include "include/_messages.html" %}
    {% block body %}
    {% endblock %}
    </div>
    {% block js %}
    {% endblock %}
</body>
</html>
